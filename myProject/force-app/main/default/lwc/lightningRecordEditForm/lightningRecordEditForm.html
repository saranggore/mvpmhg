<template>
    <Lightning-card title="Record Edit Form">
        <lightning-record-edit-form 
        object-api-name={contactobj}
        >
        <lightning-messages></lightning-messages>
    <lightning-input-field field-name={fields.ACCOUNT_FIELD}></lightning-input-field>
    <lightning-input-field field-name={fields.TITLE_FIELD}></lightning-input-field>
    <lightning-input-field field-name={fields.NAME_FIELD}></lightning-input-field>
    <lightning-input-field field-name={fields.PHONE_FIELD}></lightning-input-field>
    <lightning-input-field field-name={fields.EMAIL_FIELD}></lightning-input-field> 
    <Lightning-button variant="Brand" label="Save" type="submit"></Lightning-button>
    <Lightning-button variant="Brand" label="Cancel" onclick={handleclick}></Lightning-button>
</lightning-record-edit-form>
    </Lightning-card>
</template>
