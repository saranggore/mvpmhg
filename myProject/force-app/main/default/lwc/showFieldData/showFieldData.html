<template>
    <lightning-card title="Fields and Data types">
        <div class="slds-p-around_medium">
        <lightning-input type="string" label="Enter Object Name" onchange={handleChange} ></lightning-input>
    </div>
    <div class="slds-p-around_medium">
        <lightning-button label="Go" onclick={handleClick} variant="Brand" ></lightning-button>
    </div>
        <template if:true={recValue}>
            <table class="slds-table slds-table_bordered slds-table_cell-buffer slds-table_col-bordered">
                <thead>
                    <tr class="slds-text-title_caps">
                        <th scope="col">
                            <div title="Key">Field </div>
                        </th>
                        <th scope="col">
                            <div title="Value">Data Type</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={recValue} for:item="keyValue">
                        <tr key={keyValue.key}>
                            <th>
                                <div>{keyValue.key}</div>
                            </th>
                            <th>
                                <div>{keyValue.value}</div>
                            </th>
                        </tr>
                    </template>
                </tbody>
            </table>
        </template>

      </lightning-card>
   
</template>
