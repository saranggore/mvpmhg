<template>
    <template for:each={details} for:item="user">
        <div class="card" key={user.Name}>
            <h1>{user.Name}</h1>

                    <lightning-button
        variant="brand"
        label="Contact"
        title="Contact"
        onclick={handleClick}>
    </lightning-button>
                    <hr/>

        </div>

    </template>
</template>
