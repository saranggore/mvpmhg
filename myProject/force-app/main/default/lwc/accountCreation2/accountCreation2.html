            <form>
                <lightning-input label="Name" name="Name" onchange={handleEvent} ></lightning-input>
                <lightning-input label="Type" name="Type" onchange={handleEvent} ></lightning-input>

            </form>
           </div>

    </lightning-card>
</template>
