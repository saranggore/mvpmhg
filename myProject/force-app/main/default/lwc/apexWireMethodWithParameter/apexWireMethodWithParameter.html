<template>
  <lightning-card title="Apex Wired Method With Parameters">
        <div class="slds-p-around_medium">
            <lightning-input type="text" label="Enter to Search" value={searchKey} onchange={handleChange}></lightning-input>
                <template if:true={recCollection.data}>
                    <template for:each={recCollection.data} for:item="contact">
                        <p key={contact.Id}>{contact.Name}</p>
                    </template>
                </template>
        </div>
    </lightning-card>
</template>
