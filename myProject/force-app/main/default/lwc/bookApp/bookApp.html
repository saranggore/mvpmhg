<template>
    <lightning-card title="Book Information App">
        <div class="slds-p-around_medium">
            <div class="slds-p-around_medium">
              <lightning-input type="search" label="Enter Book Name" valye={query} onchange={searchBook}></lightning-input>
            </div>
            <lightning-layout multiple-rows>
                <template if:true={books}>
                    <template for:each={books} for:item="book">

                              <lightning-layout-item size="3" padding="around-small" key={book.id} >
                                     <div class="slds-box slds-p-around_medium slds-text-align_center">
                                        
                                       
                                        <img src={book.thumbnail} height="150px">
                                        <div class="slds-text-heading_small slds-p-vertical_medium"><strong>{book.title}</strong></div>
                                        <div class="slds-text-heading_small"><strong>Publishing Date-{book.publishedDate}</strong></div>
                                        <div class="slds-text-heading_small"><strong>Pages-{book.pageCount}</strong></div>
                                    
                                    </div>      
                              </lightning-layout-item>
                            
                          </template>
                </template>
                
                
            </lightning-layout>
        </div>
    </lightning-card>
</template>
